<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map Page</title>
  <link rel="stylesheet" href="map.css">
</head>

<body>

  <!-- Sidebar + Content Layout -->
  <div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h3>Resources</h3>
      <a href="#" onclick="showSection('education')">Educational</a>
      <a href="#" onclick="showSection('legal')">Legal</a>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="content">

      <!-- ================= EDUCATION ================= -->
      <section id="education">
        <h1>Locations of Educational Resources</h1>

        <!-- Location 1 -->
        <div class="map-box">
          <h2>Seattle Public Libraries</h2>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d172114.80770191108!2d-122.5007680324563!3d47.6204185825219!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sSeattle%20Public%20Library!5e0!3m2!1sen!2sin!4v1766151953463!5m2!1sen!2sin"
            loading="lazy">
          </iframe>
        </div>

        <!-- Location 2 -->
        <div class="map-box">
          <h2>University of Washington</h2>
          <iframe
            src="https://www.google.com/maps?q=University+of+Washington&output=embed"
            loading="lazy">
          </iframe>
        </div>

        <!-- Location 3 -->
        <div class="map-box">
          <h2>Seattle Central College</h2>
          <iframe
            src="https://www.google.com/maps?q=Seattle+Central+College&output=embed"
            loading="lazy">
          </iframe>
        </div>
      </section>

      <!-- ================= LEGAL ================= -->
      <section id="legal">
        <h1>Locations of Legal Resources</h1>

        <!-- Location 1 -->
        <div class="map-box">
          <h2>Legal Aid Seattle</h2>
          <iframe
            src="https://www.google.com/maps?q=Legal+Aid+Seattle&output=embed"
            loading="lazy">
          </iframe>
        </div>

        <!-- Location 2 -->
        <div class="map-box">
          <h2>King County Courthouse</h2>
          <iframe
            src="https://www.google.com/maps?q=King+County+Courthouse&output=embed"
            loading="lazy">
          </iframe>
        </div>
      </section>

      

    </main>
  </div>

  <!-- SCRIPT TO SWITCH CATEGORIES -->
  <script>
    function showSection(id) {
      document.querySelectorAll('section').forEach(section => {
        section.style.display = 'none';
      });
      document.getElementById(id).style.display = 'block';
    }

    // Show education by default
    showSection('education');
  </script>

</body>
</html>
